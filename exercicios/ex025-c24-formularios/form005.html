<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ismax"><label for="ismax">Masculino</label><br>
            <input type="radio" name="sexo" id="isfem"><label for="isfem">Feminino</label>

        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">basqueste</label><br>
            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">natação</label><br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">tenis</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
