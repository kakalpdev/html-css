<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title">Inserindo videos hospedados localmente</h1>
    

    
    <div class="row">
    
    <div class="bloco1">
        <h1>Este video está hospedado no meu proprio servidor</h1>
        <video width="100%" height="333px" poster="midia/motos-capa.jpg" controls>
            <source src="midia/meu-video-1080p.mp4" type="video/mp4">
            <source src="midia/Meu-Video-720p.m4v" type="video/mp4">
            <source src="midia/Meu-Video-720p-webm.webm" type="video/webm">
            <source src="midia/Meu-Video-720p-ogv.ogv" type="video/ogg">
            <p>seu navegador nao tem X-UA-Compatible com reprodução de videos</p>
        </video>
    </div>
    

    <div class="bloco2">
        <h1>Inserindo videos do Youtube</h1>
        <iframe width="100%" height="333px" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
    <div class="bloco3">
        
        <h1>Inserindo videos do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/185871317?h=a63f42bf1b&autoplay=1&portrait=0" width="100%" height="333px" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>

    


</div>

</body>
</html>
